<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="display-holder">

        <div class="display-box">

            <div>
                <button class="save" id="save-paper-btn">Save This Tab</button>
                <button class="remove" id="remove-paper-btn">Remove This Tab</button>
            </div>

            <ul id="display-papers">
                Papers To Read
            </ul>
        </div>

        <div class="display-box">

            <div>
                <button class="save" id="save-researcher-btn">Save This Tab</button>
                <button class="remove" id="remove-researcher-btn">Remove This Tab</button>
            </div>

            <ul id="display-researchers">
                Researchers You Follow
            </ul>
        </div>

    </div>

    <div id="bottom-flex">

        <button id="remove-all-btn">Remove Everything</button>
        <a style="margin-top: 10px;" href="https://docs.google.com/spreadsheets/d/17G--y72zW98imF1xIYVnxS8gODu72VH4Rydd0J0PLSI/edit?usp=sharing" target="_blank">Go To Google Sheets To Add Notes</a>
        
    </div>

    <script src="index.js"></script>
    
</body>
</html>
